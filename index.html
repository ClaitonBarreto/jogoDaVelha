<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Velha</title>
	<link rel="stylesheet" href="jogo.css"></link>
</head>
<body>

	<div id="game">


		<h2 id="titulo">Jogo da Velha</h2> <br>

		<div id="info-jogo">
			
			<table class="table">
				<tr>
					<td>
						<span id="name-player-1">Player1</span> <br/>
						<span id="score-player-1" class="point">0</span>
					</td>
					<td>
						<span id="name-player-2">Player2</span> <br/>
						<span id="score-player-2" class="point">0</span>
					</td>
				</tr>
			</table>

		</div>

		<div id="tabuleiro" cellspacing="10" cellpadding="20">
			
				<table id="tabuleiro">
						<tr class="linha">
							<td class="casa" id="linha-1_casa-1"></td>
							<td class="casa" id="linha-1_casa-2"></td>
							<td class="casa" id="linha-1_casa-3"></td>
						</tr>
						<tr class="linha">
							<td class="casa" id="linha-2_casa-1"></td>
							<td class="casa" id="linha-2_casa-2"></td>
							<td class="casa" id="linha-2_casa-3"></td>
						</tr>
						<tr class="linha">
							<td class="casa" id="linha-3_casa-1"></td>
							<td class="casa" id="linha-3_casa-2"></td>
							<td class="casa" id="linha-3_casa-3"></td>
						</tr>
					</table>

		</div>

		<div>
			<button id="restart-buttom" onclick="restartGame()">
				Reiniciar Jogo
			</button>
		</div>

	</div>

	<script src="src/definitions.js"></script>
	<script src="src/restartScore.js"></script>
	<script src="src/verificator.js"></script>
	<script src="src/objPlayers.js"></script>
	<script src="src/endGame.js"></script>
	<script type="text/javascript" src="./src/game.js"></script>

</body>
</html>
